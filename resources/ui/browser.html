<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GitBrowser</title>
<link rel="stylesheet" href="http://gitbrowser.localhost/styles.css">
<link rel="stylesheet" href="http://gitbrowser.localhost/styles2.css">
<style>
:root {
  --bg-canvas: #0d1117;
  --bg-default: #161b22;
  --bg-subtle: #1c2128;
  --bg-inset: #010409;
  --fg-default: #e6edf3;
  --fg-muted: #7d8590;
  --fg-subtle: #484f58;
  --border-default: #30363d;
  --border-muted: #21262d;
  --accent-fg: #58a6ff;
  --accent-emphasis: #1f6feb;
  --success-fg: #3fb950;
  --success-emphasis: #238636;
  --danger-fg: #f85149;
  --danger-emphasis: #da3633;
  --attention-fg: #d29922;
  --done-fg: #a371f7;
  --font: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif;
  --radius-sm: 6px; --radius-md: 8px; --radius-lg: 12px;
  --shadow-md: 0 3px 6px rgba(1,4,9,0.3);
  --shadow-lg: 0 8px 24px rgba(1,4,9,0.4);
  --transition-fast: 120ms cubic-bezier(0.33,1,0.68,1);
  --transition-normal: 200ms cubic-bezier(0.33,1,0.68,1);
}
* { margin:0; padding:0; box-sizing:border-box; }
body {
  font-family: var(--font); background: var(--bg-canvas); color: var(--fg-default);
  height: 100vh; display: flex; flex-direction: column; overflow: hidden;
  user-select: none; font-size: 14px; line-height: 1.5;
}
</style>
</head>
<body>

<!-- Tab Bar -->
<div id="tab-bar">
  <div id="tabs-scroll"><div id="tabs-container"></div></div>
  <button id="new-tab-btn" title="New Tab (Ctrl+T)">
    <svg width="14" height="14" viewBox="0 0 16 16" fill="currentColor"><path d="M7.75 2a.75.75 0 0 1 .75.75V7h4.25a.75.75 0 0 1 0 1.5H8.5v4.25a.75.75 0 0 1-1.5 0V8.5H2.75a.75.75 0 0 1 0-1.5H7V2.75A.75.75 0 0 1 7.75 2Z"/></svg>
  </button>
</div>

<!-- Address Bar -->
<div id="address-bar">
  <div id="nav-buttons">
    <button id="btn-back" title="Back">
      <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor"><path d="M7.78 12.53a.75.75 0 0 1-1.06 0L2.47 8.28a.75.75 0 0 1 0-1.06l4.25-4.25a.75.75 0 0 1 1.06 1.06L4.81 7h7.44a.75.75 0 0 1 0 1.5H4.81l2.97 2.97a.75.75 0 0 1 0 1.06Z"/></svg>
    </button>
    <button id="btn-forward" title="Forward">
      <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor"><path d="M8.22 3.47a.75.75 0 0 1 1.06 0l4.25 4.25a.75.75 0 0 1 0 1.06l-4.25 4.25a.75.75 0 0 1-1.06-1.06L11.19 9H3.75a.75.75 0 0 1 0-1.5h7.44L8.22 4.53a.75.75 0 0 1 0-1.06Z"/></svg>
    </button>
    <button id="btn-reload" title="Reload">
      <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor"><path d="M1.705 8.005a.75.75 0 0 1 .834.656 5.5 5.5 0 0 0 9.592 2.97l-1.204-1.204a.25.25 0 0 1 .177-.427h3.646a.25.25 0 0 1 .25.25v3.646a.25.25 0 0 1-.427.177l-1.38-1.38A7.002 7.002 0 0 1 1.05 8.84a.75.75 0 0 1 .656-.834ZM8 2.5a5.487 5.487 0 0 0-4.131 1.869l1.204 1.204A.25.25 0 0 1 4.896 6H1.25A.25.25 0 0 1 1 5.75V2.104a.25.25 0 0 1 .427-.177l1.38 1.38A7.002 7.002 0 0 1 14.95 7.16a.75.75 0 0 1-1.49.178A5.5 5.5 0 0 0 8 2.5Z"/></svg>
    </button>
  </div>
  <div id="url-container">
    <svg id="security-icon" width="16" height="16" viewBox="0 0 16 16" fill="var(--fg-muted)"><path d="M4 4a4 4 0 0 1 8 0v2h.25c.966 0 1.75.784 1.75 1.75v5.5A1.75 1.75 0 0 1 12.25 15h-8.5A1.75 1.75 0 0 1 2 13.25v-5.5C2 6.784 2.784 6 3.75 6H4Zm8.25 3.5h-8.5a.25.25 0 0 0-.25.25v5.5c0 .138.112.25.25.25h8.5a.25.25 0 0 0 .25-.25v-5.5a.25.25 0 0 0-.25-.25ZM10.5 6V4a2.5 2.5 0 1 0-5 0v2Z"/></svg>
    <input id="url-input" type="text" placeholder="Search or enter URL" spellcheck="false" autocomplete="off" />
  </div>
  <div id="toolbar-buttons">
    <button id="btn-bookmark" title="Bookmark">
      <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor"><path d="M8 .25a.75.75 0 0 1 .673.418l1.882 3.815 4.21.612a.75.75 0 0 1 .416 1.279l-3.046 2.97.719 4.192a.751.751 0 0 1-1.088.791L8 12.347l-3.766 1.98a.75.75 0 0 1-1.088-.79l.72-4.194L.818 6.374a.75.75 0 0 1 .416-1.28l4.21-.611L7.327.668A.75.75 0 0 1 8 .25Zm0 2.445L6.615 5.5a.75.75 0 0 1-.564.41l-3.097.45 2.24 2.184a.75.75 0 0 1 .216.664l-.528 3.084 2.769-1.456a.75.75 0 0 1 .698 0l2.77 1.456-.53-3.084a.75.75 0 0 1 .216-.664l2.24-2.183-3.096-.45a.75.75 0 0 1-.564-.41L8 2.694Z"/></svg>
    </button>
    <button id="btn-settings" title="Settings">
      <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor"><path d="M8 0a8.2 8.2 0 0 1 .701.031C9.444.095 9.99.645 10.16 1.29l.288 1.107c.018.066.079.158.212.224.231.114.454.243.668.386.123.082.233.09.3.071L12.74 2.8c.627-.2 1.317.066 1.664.63a7.98 7.98 0 0 1 .757 1.31c.269.577.126 1.264-.35 1.7l-.834.726a.369.369 0 0 0-.096.27c0 .18.013.36.034.53.009.075.059.16.116.208l.834.727c.476.435.62 1.122.35 1.699a7.97 7.97 0 0 1-.757 1.31c-.347.564-1.037.83-1.664.63l-1.11-.278c-.068-.018-.178-.01-.3.071a5.3 5.3 0 0 1-.668.386c-.133.066-.194.158-.212.224l-.288 1.107c-.17.645-.716 1.195-1.459 1.26a8.1 8.1 0 0 1-1.401 0c-.743-.065-1.29-.615-1.458-1.26l-.289-1.107a.37.37 0 0 0-.212-.224 5.2 5.2 0 0 1-.668-.386c-.123-.082-.233-.09-.3-.071l-1.11.278c-.627.2-1.317-.066-1.664-.63a8 8 0 0 1-.757-1.31c-.269-.577-.126-1.264.35-1.7l.834-.726a.369.369 0 0 0 .096-.27 4 4 0 0 1-.034-.53.369.369 0 0 0-.116-.208l-.834-.727c-.476-.435-.62-1.122-.35-1.699.198-.425.44-.83.757-1.31.347-.564 1.037-.83 1.664-.63l1.11.278c.068.018.178.01.3-.071.214-.143.437-.272.668-.386a.37.37 0 0 0 .212-.224l.289-1.107C6.01.645 6.556.095 7.299.03 7.53.01 7.764 0 8 0ZM8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5ZM6.5 8a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0Z"/></svg>
    </button>
  </div>
</div>

<!-- Content Area: pages container -->
<div id="main-content">
  <div id="pages-container"></div>
</div>

<!-- Status Bar -->
<div id="status-bar">
  <span id="status-text"></span>
  <span id="status-right"></span>
</div>

<script src="http://gitbrowser.localhost/app.js"></script>
</body>
</html>
