<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
html, body {
  width: 100%; height: 100%;
  background: #0a0e14;
  display: flex; align-items: center; justify-content: center;
  flex-direction: column;
  overflow: hidden;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  -webkit-app-region: drag;
  user-select: none;
}

.splash-container {
  display: flex; flex-direction: column;
  align-items: center; gap: 28px;
  animation: fadeIn 0.6s ease-out;
}
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(12px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Logo with glow */
.logo-wrap {
  position: relative;
  width: 96px; height: 96px;
  display: flex; align-items: center; justify-content: center;
}
.logo-wrap img {
  width: 80px; height: 80px;
  object-fit: contain;
  position: relative; z-index: 2;
  filter: drop-shadow(0 0 20px rgba(96, 165, 250, 0.3));
}
.logo-glow {
  position: absolute; inset: -20px;
  background: radial-gradient(circle, rgba(96, 165, 250, 0.15) 0%, transparent 70%);
  border-radius: 50%;
  animation: glowPulse 2.5s ease-in-out infinite;
}
@keyframes glowPulse {
  0%, 100% { opacity: 0.6; transform: scale(1); }
  50% { opacity: 1; transform: scale(1.1); }
}
</style>
</head>
<body>
<div class="splash-container">
  <div class="logo-wrap">
    <div class="logo-glow"></div>
    <img src="../../resources/icons/logo-icon.png" alt="GitBrowser" />
  </div>

  <!-- Spinner ring -->
  <svg width="32" height="32" viewBox="0 0 32 32" style="animation: spinRing 1s linear infinite;">
    <circle cx="16" cy="16" r="13" fill="none" stroke="rgba(255,255,255,0.06)" stroke-width="2.5"/>
    <circle cx="16" cy="16" r="13" fill="none" stroke="#60a5fa" stroke-width="2.5"
      stroke-linecap="round" stroke-dasharray="50 32"
      style="filter: drop-shadow(0 0 4px rgba(96,165,250,0.5));"/>
  </svg>

  <div style="color: rgba(255,255,255,0.3); font-size: 12px; letter-spacing: 0.5px; font-weight: 500;">
    Loading...
  </div>
</div>

<style>
@keyframes spinRing { to { transform: rotate(360deg); } }
</style>
</body>
</html>
