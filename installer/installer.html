<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
html, body {
  width: 100%; height: 100%;
  overflow: hidden;
  font-family: 'Segoe UI', -apple-system, sans-serif;
  background: transparent;
  user-select: none;
  -webkit-user-select: none;
}

.window {
  width: 460px; height: 380px;
  background: #141420;
  border-radius: 16px;
  border: 1px solid rgba(255,255,255,0.06);
  box-shadow: 0 32px 80px rgba(0,0,0,0.6), 0 0 0 1px rgba(0,0,0,0.3);
  display: flex;
  flex-direction: column;
  align-items: center;
  position: relative;
  overflow: hidden;
  -webkit-app-region: drag;
}

/* Subtle gradient overlay */
.window::before {
  content: '';
  position: absolute;
  inset: 0;
  background: radial-gradient(ellipse at 50% 0%, rgba(100,80,200,0.08) 0%, transparent 60%);
  pointer-events: none;
}

/* Close button */
.close-btn {
  position: absolute;
  top: 12px; right: 12px;
  width: 28px; height: 28px;
  border: none; background: none;
  color: rgba(255,255,255,0.2);
  cursor: pointer;
  border-radius: 8px;
  display: flex; align-items: center; justify-content: center;
  transition: all 0.15s;
  -webkit-app-region: no-drag;
  z-index: 10;
}
.close-btn:hover { background: rgba(255,255,255,0.06); color: rgba(255,255,255,0.5); }

/* Logo */
.logo {
  margin-top: 52px;
  width: 64px; height: 64px;
  border-radius: 16px;
  background: linear-gradient(135deg, #2a2040 0%, #1a1430 100%);
  border: 1px solid rgba(255,255,255,0.06);
  display: flex; align-items: center; justify-content: center;
  box-shadow: 0 8px 32px rgba(0,0,0,0.3);
  animation: logoIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) both;
  position: relative;
  z-index: 1;
}
.logo img { width: 44px; height: 44px; border-radius: 8px; }
@keyframes logoIn {
  from { opacity: 0; transform: scale(0.8) translateY(10px); }
  to { opacity: 1; transform: scale(1) translateY(0); }
}

/* Title */
.title {
  margin-top: 18px;
  font-size: 22px;
  font-weight: 700;
  color: #f0ecf8;
  letter-spacing: -0.3px;
  animation: fadeUp 0.5s 0.1s cubic-bezier(0.16, 1, 0.3, 1) both;
  position: relative; z-index: 1;
}
.version {
  margin-top: 4px;
  font-size: 12px;
  color: rgba(255,255,255,0.25);
  font-weight: 500;
  animation: fadeUp 0.5s 0.15s cubic-bezier(0.16, 1, 0.3, 1) both;
  position: relative; z-index: 1;
}
@keyframes fadeUp {
  from { opacity: 0; transform: translateY(8px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Status */
.status {
  margin-top: 32px;
  font-size: 13px;
  color: rgba(255,255,255,0.35);
  height: 18px;
  transition: all 0.3s;
  animation: fadeUp 0.5s 0.2s cubic-bezier(0.16, 1, 0.3, 1) both;
  position: relative; z-index: 1;
}

/* Progress track */
.progress-wrap {
  margin-top: 14px;
  width: 300px;
  height: 4px;
  background: rgba(255,255,255,0.04);
  border-radius: 2px;
  overflow: hidden;
  opacity: 0;
  transition: opacity 0.3s;
  position: relative; z-index: 1;
}
.progress-wrap.visible { opacity: 1; }
.progress-bar {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg, #6c5ce7, #a78bfa);
  border-radius: 2px;
  transition: width 0.3s cubic-bezier(0.16, 1, 0.3, 1);
  box-shadow: 0 0 12px rgba(108, 92, 231, 0.4);
}

/* Indeterminate animation */
.progress-bar.indeterminate {
  width: 30%;
  animation: indeterminate 1.5s ease-in-out infinite;
}
@keyframes indeterminate {
  0% { transform: translateX(-100%); }
  100% { transform: translateX(433%); }
}

/* Install button */
.install-btn {
  margin-top: 24px;
  width: 160px; height: 42px;
  border: none;
  border-radius: 12px;
  background: linear-gradient(135deg, #6c5ce7 0%, #5a4bd1 100%);
  color: #fff;
  font-family: inherit;
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.2s cubic-bezier(0.16, 1, 0.3, 1);
  box-shadow: 0 4px 16px rgba(108, 92, 231, 0.3);
  animation: fadeUp 0.5s 0.25s cubic-bezier(0.16, 1, 0.3, 1) both;
  -webkit-app-region: no-drag;
  position: relative; z-index: 1;
  letter-spacing: 0.2px;
}
.install-btn:hover {
  transform: translateY(-1px);
  box-shadow: 0 6px 24px rgba(108, 92, 231, 0.4);
  background: linear-gradient(135deg, #7c6cf7 0%, #6a5be1 100%);
}
.install-btn:active {
  transform: translateY(0) scale(0.98);
}
.install-btn:disabled {
  opacity: 0.5;
  cursor: default;
  transform: none;
  box-shadow: none;
}
.install-btn.success {
  background: linear-gradient(135deg, #10b981 0%, #059669 100%);
  box-shadow: 0 4px 16px rgba(16, 185, 129, 0.3);
}
.install-btn.success:hover {
  box-shadow: 0 6px 24px rgba(16, 185, 129, 0.4);
  background: linear-gradient(135deg, #20c997 0%, #10b981 100%);
}

/* Path display */
.path-info {
  margin-top: 16px;
  font-size: 11px;
  color: rgba(255,255,255,0.15);
  max-width: 380px;
  text-align: center;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
  position: relative; z-index: 1;
}
</style>
</head>
<body>
<div class="window">
  <button class="close-btn" id="closeBtn">
    <svg width="12" height="12" viewBox="0 0 12 12" stroke="currentColor" stroke-width="1.5" fill="none">
      <line x1="1" y1="1" x2="11" y2="11"/><line x1="11" y1="1" x2="1" y2="11"/>
    </svg>
  </button>

  <div class="logo">
    <img id="logoImg" src="" alt="GB" />
  </div>

  <div class="title">GitBrowser</div>
  <div class="version" id="versionLabel">v0.1.0</div>

  <div class="status" id="statusLabel">Checking for updates...</div>

  <div class="progress-wrap" id="progressWrap">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <button class="install-btn" id="installBtn" disabled>Install</button>

  <div class="path-info" id="pathInfo"></div>
</div>

<script>
const api = window.installer;
const statusEl = document.getElementById('statusLabel');
const versionEl = document.getElementById('versionLabel');
const progressWrap = document.getElementById('progressWrap');
const progressBar = document.getElementById('progressBar');
const installBtn = document.getElementById('installBtn');
const pathInfo = document.getElementById('pathInfo');
const logoImg = document.getElementById('logoImg');

let installDir = '';
let downloadUrl = null;

// Close button
document.getElementById('closeBtn').onclick = () => api.close();

// Drag window
document.querySelector('.window').addEventListener('mousedown', (e) => {
  if (e.target.closest('button')) return;
});

async function init() {
  // Get info
  const info = await api.getInfo();
  versionEl.textContent = 'v' + info.version;
  installDir = info.installDir;
  pathInfo.textContent = installDir;

  // Try to load logo
  try {
    logoImg.src = '../resources/icons/app-icon.png';
    logoImg.onerror = () => { logoImg.parentElement.textContent = 'GB'; };
  } catch { logoImg.parentElement.textContent = 'GB'; }

  // Check for updates
  statusEl.textContent = 'Checking for updates...';
  progressWrap.classList.add('visible');
  progressBar.classList.add('indeterminate');

  const update = await api.checkUpdate();

  progressBar.classList.remove('indeterminate');
  progressWrap.classList.remove('visible');

  if (update.latest && update.latest !== info.version && update.download) {
    statusEl.textContent = 'New version available: v' + update.latest;
    downloadUrl = update.download;
    versionEl.textContent = 'v' + info.version + ' â†’ v' + update.latest;
  } else {
    statusEl.textContent = 'Ready to install';
  }

  installBtn.disabled = false;
}

installBtn.onclick = async () => {
  installBtn.disabled = true;
  progressWrap.classList.add('visible');
  progressBar.style.width = '0%';

  // Phase 1: Downloading / preparing (0-60%)
  if (downloadUrl) {
    statusEl.textContent = 'Downloading latest version...';
    animateProgress(0, 55, 3000);
  } else {
    statusEl.textContent = 'Installing...';
    animateProgress(0, 55, 1500);
  }

  const result = await api.install({ downloadUrl });

  if (!result.ok) {
    statusEl.textContent = 'Error: ' + (result.error || 'Installation failed');
    progressBar.style.background = 'linear-gradient(90deg, #ef4444, #dc2626)';
    progressBar.style.width = '100%';
    installBtn.textContent = 'Retry';
    installBtn.disabled = false;
    return;
  }

  // Phase 2: Creating shortcuts (60-90%)
  statusEl.textContent = 'Creating shortcuts...';
  animateProgress(55, 85, 800);
  await api.createShortcuts();

  // Phase 3: Done (90-100%)
  animateProgress(85, 100, 400);
  await sleep(500);

  statusEl.textContent = 'Installation complete';
  progressBar.style.width = '100%';

  installBtn.textContent = 'Launch';
  installBtn.classList.add('success');
  installBtn.disabled = false;
  installBtn.onclick = () => api.launchApp();
};

function animateProgress(from, to, duration) {
  const start = performance.now();
  function tick(now) {
    const elapsed = now - start;
    const t = Math.min(elapsed / duration, 1);
    // Ease out cubic
    const eased = 1 - Math.pow(1 - t, 3);
    const value = from + (to - from) * eased;
    progressBar.style.width = value + '%';
    if (t < 1) requestAnimationFrame(tick);
  }
  requestAnimationFrame(tick);
}

function sleep(ms) { return new Promise(r => setTimeout(r, ms)); }

init();
</script>
</body>
</html>
